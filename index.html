<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Web for free souls</title>
    <!-- 引入 Bootstrap 5 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自定义样式 -->
    <style>
        body {
            font-family: '楷体', sans-serif;
            background-color: #00CED1;
            color: #333;
        }

        .hero-section {
            background: linear-gradient(135deg, #6e7fdb, #7f4df9);
            color: white;
            padding: 80px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .feature-icon {
            font-size: 40px;
            color: #6e7fdb;
        }

        .service-card {
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">一个“天选打工人”的聚集地</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">服务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">联系</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 欢迎区域 -->
    <section class="hero-section text-center">
        <div class="container">
            <h1>欢迎来到 Yimisda 的网站！</h1>
            <p>这里蕴含着青春的无限可能！</p>
            <a href="#services" class="btn btn-light btn-lg mt-3">开启探索</a>
        </div>
    </section>

    <!-- 服务区 -->
    <section id="services" class="py-5">
        <div class="container text-center">
            <h2>平台支持</h2>
            <div class="row mt-4">
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <div class="card-body">
                            <div class="feature-icon mb-3">
                                <i class="bi bi-brush"></i>
                            </div>
                            <h5 class="card-title">文学鉴赏与创作</h5>
                            <p class="card-text">在永远的校园里，探寻青春的诗和远方。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <div class="card-body">
                            <div class="feature-icon mb-3">
                                <i class="bi bi-gear"></i>
                            </div>
                            <h5 class="card-title">开发服务</h5>
                            <p class="card-text">我们的开发团队为您提供定制化的软件开发解决方案，满足您的具体需求。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <div class="card-body">
                            <div class="feature-icon mb-3">
                                <i class="bi bi-bar-chart"></i>
                            </div>
                            <h5 class="card-title">数据分析</h5>
                            <p class="card-text">通过数据分析，帮助您做出更明智的决策，提高业务表现。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="text-center">
        <p>&copy; 2025 A year of creation。</p>
    </footer>

    <!-- 引入 Bootstrap 5 JS 和依赖的 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
